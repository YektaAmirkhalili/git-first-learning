<!DOCTYPE html>

<html>
  <head>
    <title>Calculate BMI</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="container">
    <div class="calculator">
      <div class="height">
        <p>Height: </p>
        <input id="height" type="text" placeholder="in cm">
      </div>
      <div class="weight">
        <p>Weight: </p>
        <input id="weight" type="text" placeholder="in kg">
      </div>
      <div class="age">
        <p>Age: </p>
        <input id="age" type="text" placeholder="in years">
      </div>
      <div class="btn-calc"> 
        <button>Calculate</button>
      </div>
    </div>
    <div class="result">
      <!-- <p>RESULTS!</p> -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
